{% include 'links.html' %}
{% block content %}

<style>

    #card-bg{
        background-color: white;
        margin-top: 20px;
    }
    .card-body{
        margin-top: 20px;
        line-height: 40px;
    }
</style>

<div id="card-bg" class="container">
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}} 
                <input class='btn btn-info' type="submit">
            </form>
        </div>
    </div>    
</div>

{% endblock %}
