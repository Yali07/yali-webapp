{% load static %}
{% include 'users/signin_link.html' %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
           SignUp
        </title>
    </head>
    <body>
        {% block content %}
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-pic js-tilt" data-tilt>
                        <img width="300px" height="500px" src="{% static 'images/shinchan-signup.png' %}" alt="IMG">
                    </div>
        
                    <form method="POST" class="login100-form validate-form">
                        {% csrf_token %}
                        <span class="login100-form-title">
                            Signup
                        </span>
                        <div class="wrap-input100 validate-input" data-validate = "Valid username is required">
                            <input class="input100" type="text" name="username" placeholder="Username">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="email" name="email" placeholder="Email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-paper-plane" aria-hidden="true"></i>
                            </span>
                        </div>
        
                        <div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <input class="input100" type="password" name="password1" placeholder="Password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <input class="input100" type="password" name="password2" placeholder="Confirm Password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                                <i class="fa fa-check" aria-hidden="true"></i>
                            </span>
                        </div>
                        {% if messages %}
                        <div>
                            {% for message in messages %}
                                <p style="color: red;">{{message}}</p>
                            {% endfor %}
                        </div>
                        {% endif %}
                        <div class="container-login100-form-btn">
                            <button type="submit" class="login100-form-btn">
                                Signup
                            </button>
                        </div>
                        <div class="text-center p-t-136">
                            Already have an account
                            <a class="txt2" href="{% url 'comment_signin' blog.slug %} ">
                                signin here
                                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        {% endblock %}
    </body>
    <script >
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
</html>
