{% include 'links.html' %}
{% block content %}

<div class="card home-card blog-container">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <h2>Enter your New Password</h2><br>
            {{form.as_p}}
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Request Password Reset</button>
            </div>
        </form>
    </div>
</div>    



{% endblock %}
