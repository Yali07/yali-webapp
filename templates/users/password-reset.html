{% include 'links.html' %}
{% block content %}
    <div class="home-card card blog-container">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <h2>Reset Password</h2><br>
                <div class="form-group">
                    <div class="form-group row">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <span class="input-group-addon">
                                    <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-envelope-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z"/>
                                    </svg>
                                </span>
                            </div>
                            <input style="width: 250px; height: 50px;" type="email" class="form-control" name="email" placeholder="Email Address" required="required">
                        </div>
                      
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Request Password Reset</button>
                </div>
            </form>
        </div>
    </div>    


{% endblock %}
