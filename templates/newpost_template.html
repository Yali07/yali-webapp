

{% block content %}
    {% for blogs in latest_post %}
        <div>
            <div>
                <h2>{{blogs.title|capfirst}}</h2>
                <span>
                    <p style="text-justify:distribute; font-size:30px;">{{blogs.snippet|safe}}.....</p>
                    <a href="yaliprogramming.herokuapp.com/blog/{{blogs.slug}}">Read More</a>
                </span>
            </div>
        </div>
    {% endfor %}
{% endblock %}
