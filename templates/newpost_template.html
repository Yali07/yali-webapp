

{% block content %}
    {% for blogs in latest_post %}
        <div>
            <div>
                {% if blogs.snippet_img_url %}  
                    <img src="{{blogs.snippet_img_url}}" alt="{{blogs.slug}}.jpg">
                {% endif %}
                <br>
                <h2>{{blogs.title|capfirst}}</h2>
                <span>
                    <p style="text-justify:distribute; font-size:30px;">{{blogs.snippet|safe}}.....</p>
                    <a href="https://yaliprogramming.herokuapp.com/blog/{{blogs.slug}}">Read More</a>
                </span>
            </div>
        </div>
    {% endfor %}
{% endblock %}
